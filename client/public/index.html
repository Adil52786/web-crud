<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contacts</title>
    <script src="build/contacts.js"></script>
    <script src="build/contacts.css"></script>
  </head>
  <body>
    <h3>Contacts</h3>
    <form>
      <div>
        <label>Name</label>
        <input type="text" id="name-input" />
      </div>
      <div>
        <label>Relationship</label>
        <input type="text" id="relationship-input" />
      </div>
      <div>
        <button id="add-button">Add</button>
      </div>
      <table id="contact-table'>
        <tr>
          <th>Name</th>
          <th>Relationship</th>
        </tr>
      </table>
    </form>
  </body>
</html>
